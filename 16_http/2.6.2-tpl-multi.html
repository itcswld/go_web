<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>parseForm</title>
</head>

<body>
    {{if .}}
    <main>
        <p><strong>variable names</strong>and <em>values</em>:</p>
        {{range $k, $v := .}}
        <p><strong>{{$k}}</strong></p>
        <ul>
            {{range $v}}
            <li><em>{{.}}</em></li>
            {{end}}
        </ul>
        {{end}}
    </main>
    {{end}}

    <form action="/" method="POST">
        <input type="text" name="name" placeholder="name" autocomplete="off" autofocus>
        <input type="submit" name="submit-btn" value="Submit"></input>
    </form>
</body>

</html>
