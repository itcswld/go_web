    <title>WebStorage</title>
    <script>
        // web storage
        localStorage.setItem('favFlavor', 'chocolate');
        var k = 'favFlavor'
        var v = localStorage.getItem(k);
        console.log("web storage \n");
        console.log("my favorite flavor is ", v);
        localStorage.removeItem(k)
        console.log("after remove ", k)
        console.log("my favorite flavor is ", localStorage.getItem(k));
