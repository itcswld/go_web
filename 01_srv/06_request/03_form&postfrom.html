<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get form value</title>
</head>
<body>

    enctype="application/x-www-form-urlencoded"

        <input type="text" name="name" value="flutter">
