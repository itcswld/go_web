<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>

<body>
    <ul>
        {{range .}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <!-- with index -->
    <ul>
        {{range $i, $e := .}}
        <li>{{$i}} - {{$e}}</li>
        {{end}}
    </ul>
</body>

</html>
